<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Financial Tracker</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
  <header class="navbar">
    <div class="navbar-container">
      <a href="{% url 'index' %}" class="logo-link">
        <h1 class="logo">ðŸ’¼ Financial Tracker</h1>
      </a>
      <nav class="nav-links">
        <a href="{% url 'index' %}#contact" class="nav-btn">Contact Us</a>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <section class="login-section">
      <div class="login-card">
        <h2>ðŸ”’ Secure Login</h2>

        {% if messages %}
          {% for message in messages %}
            <p class="message">{{ message }}</p>
          {% endfor %}
        {% endif %}

        <form method="POST" id="loginForm">
          {% csrf_token %}
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>

          <button type="submit" class="login-btn">Login</button>
        </form>

        <p class="register-text">Don't have an account? <a href="{% url 'register' %}">Register now</a></p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Financial Tracker. All rights reserved.</p>
  </footer>
</body>
</html>
