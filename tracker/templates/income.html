<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Income</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="income-page">
<header class="navbar">
    <div class="navbar-container">
        <a href="{% url 'index' %}" class="logo-link">
            <h1 class="logo">ðŸ’¼ Financial Tracker</h1>
        </a>
        <nav class="nav-links">
            <div class="dropdown">
                <button class="dropbtn">Account</button>
                <div class="dropdown-content">
                    <a href="{% url 'income' %}">Your Income</a>
                    <a href="{% url 'expense' %}">Your Expense</a>
                    <a href="{% url 'logout' %}">Logout</a>
                </div>
            </div>
        </nav>
    </div>
</header>

<main class="container">

    <!-- Income Bar Chart Section -->
    <section class="income-chart-section">
        <h2>Income Overview</h2>
        <canvas id="incomeBarChart" width="400" height="200"></canvas>
    </section>

    <!-- Income Sources Section -->
    <section class="income-sources-section">
        <div class="section-header">
            <h2>Income Sources</h2>
            <div class="export-buttons">
                <a href="{% url 'export_income_csv' %}" class="btn btn-primary">Export CSV</a>
                <a href="{% url 'export_income_pdf' %}" class="btn btn-primary">Export PDF</a>
            </div>
        </div>

        <table id="incomeSourcesTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Source</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="incomeSourcesBody">
                <!-- JS will populate this -->
            </tbody>
        </table>
    </section>
</main>

<footer class="footer">
    <p>&copy; 2025 Financial Tracker. All rights reserved.</p>
</footer>

<script id="chart-data" type="application/json">{{ chart_data|safe }}</script>
<script id="income-sources" type="application/json">{{ income_sources|safe }}</script>
<script src="{% static 'income.js' %}"></script>
</body>
</html>
